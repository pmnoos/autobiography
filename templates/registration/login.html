{% extends "base_simple.html" %}

{% block content %}
<div class="w3-container w3-padding">
    <h2 class="w3-center w3-text-blue-grey">Login</h2>
    
    <!-- Default Credentials Notice -->
    <div class="w3-panel w3-blue-grey w3-round-large w3-margin-bottom">
        <h4 class="w3-text-white">🔑 New User? Try the default credentials:</h4>
        <div class="w3-panel w3-light-grey w3-leftbar w3-border-blue-grey">
            <p class="w3-text-dark-grey"><strong>Username:</strong> demo</p>
            <p class="w3-text-dark-grey"><strong>Password:</strong> demo123</p>
        </div>
        <p class="w3-text-white w3-small">
            <strong>⚠️ Security:</strong> Change these credentials immediately after first login!
        </p>
    </div>
    
    <div class="w3-card w3-white w3-padding w3-round-large">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w3-button w3-blue-grey w3-round-large w3-margin-top">Login</button>
        </form>
    </div>
</div>
{% endblock %}
